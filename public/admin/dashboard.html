<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOAS Admin - Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-header h1 {
            color: var(--text-primary);
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--gradient-pink);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(233, 30, 99, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-dark);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .admin-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }

        .admin-section h2 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .member-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .photo-preview {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 0.5rem;
        }

        .members-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .member-item {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-info {
            flex: 1;
        }

        .member-info h3 {
            color: var(--text-primary);
            margin: 0 0 0.25rem 0;
        }

        .member-info p {
            color: var(--text-secondary);
            margin: 0.25rem 0;
            font-size: 0.875rem;
        }

        .member-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: rgba(233, 30, 99, 0.2);
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
        }

        .btn-danger:hover {
            background: rgba(233, 30, 99, 0.3);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .alert-error {
            background: rgba(233, 30, 99, 0.1);
            border: 1px solid var(--accent-pink);
            color: var(--accent-pink);
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <div class="admin-actions">
                <a href="../index.html" class="btn btn-secondary">View Site</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="admin-content">
            <!-- Add/Edit Member Form -->
            <div class="admin-section">
                <h2 id="formTitle">Add New Team Member</h2>
                <form id="memberForm" class="member-form">
                    <input type="hidden" id="memberId">
                    
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" placeholder="e.g., Head of Marketing">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                            <option value="Executives & Leadership">Executives & Leadership</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="Operations">Operations</option>
                            <option value="Content">Content</option>
                            <option value="Creators">Creators</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <div class="photo-upload">
                            <input type="file" id="photo" accept="image/*">
                            <img id="photoPreview" class="photo-preview" style="display: none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary">Personal Summary</label>
                        <textarea id="summary" placeholder="Background, experience, hobbies, responsibilities..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="displayOrder">Display Order</label>
                        <input type="number" id="displayOrder" value="0" min="0">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Member</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                </form>
            </div>

            <!-- Members List -->
            <div class="admin-section">
                <h2>Team Members</h2>
                <div id="membersList" class="members-list">
                    <p style="color: var(--text-secondary);">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
