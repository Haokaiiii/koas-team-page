name = "koas-agency"
main = "src/index.js"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"

[[build.upload]]
format = "modules"
dir = "dist"
main = true

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables
[vars]
NODE_ENV = "production"

# KV namespace for storing uploaded images (optional)
# [[kv_namespaces]]
# binding = "IMAGES"
# id = "your_kv_namespace_id"

# R2 bucket for storing images (recommended)
# [[r2_buckets]]
# binding = "IMAGES_BUCKET"
# bucket_name = "koas-images"