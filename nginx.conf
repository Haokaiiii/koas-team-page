events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name _;

        # Handle /koas path
        location /koas {
            # Proxy to caddy with path preservation
            proxy_pass http://caddy:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle static files within /koas path
            location ~* /koas.*\.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                proxy_pass http://caddy:80;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location /koas/ {
            # Proxy to caddy with path preservation
            proxy_pass http://caddy:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle root path - serve a simple page
        location / {
            return 200 "Welcome to haokaiii.com\n\nAvailable paths:\n- /koas - KOAS Team Information Page\n";
            add_header Content-Type text/plain;
        }
    }
}