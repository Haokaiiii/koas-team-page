services:
  nginx:
    image: nginx:alpine
    container_name: koas-nginx
    ports:
      - "80:80"      # HTTP on port 80 (for Cloudflare)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - caddy

  caddy:
    image: caddy:2-alpine
    container_name: koas-caddy
    ports:
      - "8082:80"    # HTTP on port 8082 (for Cloudflare via reverse proxy)
      - "3003:1025"  # HTTP on port 3003 (direct access)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./cloudflare-origin.crt:/etc/ssl/certs/cloudflare-origin.crt:ro
      - ./cloudflare-origin.key:/etc/ssl/private/cloudflare-origin.key:ro
    environment:
      - SITE_DOMAIN=${SITE_DOMAIN}
    restart: unless-stopped
    depends_on:
      - koas-web

  koas-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koas-information-page
    ports:
      - "3000:3000"  # HTTP (internal only - accessed via Caddy)
    volumes:
      # Mount Pics directory to persist uploaded photos
      - ./Pics:/app/Pics
      # Mount data directory for database
      - ./data:/app/data
      # Mount Cloudflare Origin Certificate files
      - ./cloudflare-origin.crt:/app/cloudflare-origin.crt:ro
      - ./cloudflare-origin.key:/app/cloudflare-origin.key:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HTTPS_PORT=${HTTPS_PORT:-1025}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SESSION_SECRET=${SESSION_SECRET:-koas-secret-key-change-in-production}
      # HTTPS with Cloudflare Origin Certificate
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-true}
      - CORS_ORIGIN=${CORS_ORIGIN}
    restart: unless-stopped
    # Optimize for M5 Mac Mini (10 CPUs)
    # Note: For Docker Desktop, resource limits are set in Docker Desktop settings
    # For production, consider using docker-compose with swarm mode for resource limits
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


